<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxes</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script> 
</head>
<body>
  <div class="container">
    <div class="divider">YAY! It's BOGO</div>
    <div class="box" onclick="toggleBox(event, this)">       
        <div class="box-header">
            <div class="header-left">
                <div class="unit-discount">
                    <input type="radio" name="selection" />
                    <span class="units"><strong>1 Unit</strong></span>
                    <span class="discount">10% Off</span>
                </div>
                <div class="standard-price">standard price</div>
            </div>
          
             <div class="header-right">
                <div class="current-price"><strong>$1.00 USD</strong></div>
                <div class="old-price"><del>$24.00 USD</del></div>
            </div>
        </div>
    
        <div class="options" style="display: none;"> 
            <div class="option-row">
                <span>#1</span>
                <select class="size-dropdown">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
                <select class="color-dropdown">
                    <option>Black</option>
                    <option>Red</option>
                    <option>Blue</option>
                </select>
            </div>
            <div class="option-row">
                <span>#2</span>

                    <option>S</option>

                    <option>Blue</option>
                </select>
            </div>
        </div>
    </div>

                <select class="color-dropdown">
                    <option>Colour</option>
                    <option>Red</option>
                    <option>Blue</option>
                </select>
            </div>
        </div>
    </div>

    
    <div class="box" onclick="toggleBox(event, this)">

            <div class="header-left">
                <div class="unit-discount">
                    <input type="radio" name="selection" />
                    <span class="units"><strong>3 Unit</strong></span>

</div>

</body>
</html>
